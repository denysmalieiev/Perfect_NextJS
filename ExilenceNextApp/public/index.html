<!doctype html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <title>Exilence NEXT</title>
    <style>
      html, body, #preload {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #preload {
        background: #0e0e0e;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .preload-spinner,
      .preload-spinner:before,
      .preload-spinner:after {
        border-radius: 50%;
      }
      .preload-spinner {
        color: #a31545;
        font-size: 8px;
        text-indent: -99999em;
        margin: 55px auto;
        position: relative;
        width: 10em;
        height: 10em;
        box-shadow: inset 0 0 0 1em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
      }
      .preload-spinner:before,
      .preload-spinner:after {
        position: absolute;
        content: '';
      }
      .preload-spinner:before {
        width: 5.2em;
        height: 10.2em;
        background: #0e0e0e;
        border-radius: 10.2em 0 0 10.2em;
        top: -0.1em;
        left: -0.1em;
        -webkit-transform-origin: 5.1em 5.1em;
        transform-origin: 5.1em 5.1em;
        -webkit-animation: load 1s infinite ease .75s;
        animation: load 1s infinite ease .75s;
      }
      .preload-spinner:after {
        width: 5.2em;
        height: 10.2em;
        background: #0e0e0e;
        border-radius: 0 10.2em 10.2em 0;
        top: -0.1em;
        left: 4.9em;
        -webkit-transform-origin: 0.1em 5.1em;
        transform-origin: 0.1em 5.1em;
        -webkit-animation: load 1s infinite ease;
        animation: load 1s infinite ease;
      }
     @keyframes load {
         0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="preload">
      <div class="preload-spinner"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
